# Auto-release on merge to main: bump patch version, create tag and release.
# Triggers Docker build, Helm publish, and release notes (see .github/workflows/README.md).
# Uses reusable action from github-actions repo. Requires: default branch is main; tags exist as v* (e.g. v0.1.0).

name: Release on merge to main

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'src/**'
      - 'helm/**'
      - 'pyproject.toml'

concurrency: release-on-merge

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release on merge (create tag and release)
        uses: expectedbehaviors/github-actions/.github/actions/release-on-merge@main
        id: release
        with:
          tag_prefix: v
