# Auto-release on merge to main: bump patch version, create tag and release.
# Triggers Docker build, Helm publish, and release notes (see docs/CI-CD.md).
# Requires: default branch is main; tags exist as v* (e.g. v0.1.0).

name: Release on merge to main

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'src/**'
      - 'helm/**'
      - 'pyproject.toml'

concurrency: release-on-merge

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          LATEST=$(git describe --tags --match 'v*' --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST="${LATEST#v}"
          MAJOR="${LATEST%%.*}"
          REST="${LATEST#*.}"
          MINOR="${REST%%.*}"
          PATCH="${REST#*.}"
          [ -z "$MAJOR" ] && MAJOR=0
          [ -z "$MINOR" ] && MINOR=0
          [ -z "$PATCH" ] && PATCH=0
          PATCH=$((PATCH + 1))
          NEXT="v${MAJOR}.${MINOR}.${PATCH}"
          echo "tag=$NEXT" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT"

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --notes "Auto-release from main. Release notes will be updated shortly." \
            --latest
          echo "Created release $TAG"
