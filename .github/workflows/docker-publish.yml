# Build and publish image to Docker Hub.
# Uses reusable action from github-actions repo.
# Required secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN. See .github/workflows/README.md.

name: Docker build and publish

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'README.md'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (optional). Default: sha-<short-sha> for manual runs.'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Build and push
        uses: expected-behaviors/github-actions/.github/actions/docker-publish@main
        with:
          image_name: organizr-tab-controller
          repo_prefix: expectedbehaviors
          image_tag: ${{ github.event.inputs.image_tag }}
