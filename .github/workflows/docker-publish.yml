# Build and publish image to Docker Hub.
# Runs only when docker/ or image inputs (src, pyproject.toml, README.md) change, or on release.
# Required secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN. See .github/workflows/README.md.

name: Docker build and publish

on:
  push:
    branches: [main]
    paths:
      - 'docker/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'README.md'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (optional). Default: sha-<short-sha> for manual runs.'
        required: false

env:
  DOCKER_IMAGE: organizr-tab-controller

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set version and tags
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${GITHUB_REF#refs/tags/v}"
            [ "$GITHUB_REF" = "refs/tags/$TAG" ] && TAG="${GITHUB_REF#refs/tags/}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.image_tag }}" ]; then
            TAG="${{ inputs.image_tag }}"
          else
            TAG="sha-${GITHUB_SHA::7}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
